<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo API - ViaCEP</title>

    <link rel="stylesheet" href="assets/style/style.css">
    <script src="assets/script/script.js"></script>
</head>

<body>
    <main>
        <header>
            <nav class="navbar">
                <div class="logo">
                    <a href="index.html">CRUD Endereços</a>
                </div>
                <ul class="menu">
                    <li><a href="index.html">Consulta e Cadastro</a></li>
                    <li><a href="visualizar.html">Visualizar</a></li>
                </ul>
            </nav>
        </header>

        <section class="card container">
            <h1>Consulta de Endereço ViaCEP</h1>

            <div class="campo">
                <label for="cep">CEP: </label>
                <input type="text" name="cep" maxlength="8" placeholder="Apenas números Ex: 11110000" id="cep">
            </div>

            <div id="retorno" class="retorno">

                <div class="resposta">
                    <h3>
                        Logradouro
                    </h3>

                    <span id="logradouro" class="valor-resposta">

                    </span>
                </div>

                <div class="adiconal complemento">
                    <h3>
                        Complemento
                    </h3>
                    <input class="adiconal-input" type="text" id="complemento" name="complemento"
                        placeholder="Apartamento, bloco, referência etc.">
                </div>

                <div class="adiconal">
                    <h3>
                        Numero
                    </h3>

                    <input class="adiconal-input numero" type="text" name="numero" id="numero">
                </div>

                <div class="resposta">
                    <h3>
                        Bairro
                    </h3>

                    <span id="bairro" class="valor-resposta">

                    </span>
                </div>

                <div class="resposta">
                    <h3>
                        Cidade
                    </h3>

                    <span id="cidade" class="valor-resposta">

                    </span>
                </div>

                <div class="resposta">
                    <h3>
                        Estado
                    </h3>

                    <span id="estado" class="valor-resposta">

                    </span>
                </div>

            </div>

            <div class="campo-botao">
                <button type="button" class="btn btn-consultar" onclick="buscarCEP()">Consultar Endereço</button>
                <button type="button" id="btn-cadastrar" class="btn btn-cadastrar retorno"
                    onclick="cadastrarEndereco()">Cadastrar Endereço</button>

            </div>
        </section>
    </main>
</body>

</html>
