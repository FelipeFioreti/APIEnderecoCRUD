<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Endereços</title>

    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#" class="">CRUDEndereços</a>
            </div>
            <ul class="menu">
                <li><a href="#consulta">Consulta</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="card container">
            <h1>Endereços</h1>
            <div class="address">
                <p><strong>Rua:</strong> Exemplo Rua</p>
                <p><strong>Bairro:</strong> Exemplo Bairro</p>
                <p><strong>Cidade:</strong> Exemplo Cidade</p>
                <p><strong>Estado:</strong> Exemplo Estado</p>
            </div>
            <div class="address">
                <p><strong>Rua:</strong> Outra Rua</p>
                <p><strong>Bairro:</strong> Outro Bairro</p>
                <p><strong>Cidade:</strong> Outra Cidade</p>
                <p><strong>Estado:</strong> Outro Estado</p>
            </div>
        </section>
    </main>
</body>
</html>
